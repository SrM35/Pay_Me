<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logoPM.png">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/dashboard.css">
</head>
<body>
    <div class="container-page">
        <header>
            <nav class="navbar">
                <div class="nav-list">
                    <div class="logo"><a href="#">PAY-ME</a></div>
                    <ul class="nav-items">
                        <li><img src="images/elJoji.jpg" alt="Profile picture" class="cta"></li>
                        <li><a href="#" class="cta1">Username</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="main-content">
          
            <nav class="side-bar">
                <a href="#" class="sidebar-item">
                    <img id ="home-icon" src="images/home.png" alt="Go to Home page" class="sidebar-icon">
                    <span class="sidebar-text">Home</span>
                </a>
                <a href="#" class="sidebar-item">
                    <img id ="historial-icon" src="images/historial.png" alt="View history" class="sidebar-icon">
                    <span class="sidebar-text">Historial</span>
                </a>
                <a href="#" class="sidebar-item">
                    <img id="transfer-icon" src="images/tansfer.png" alt="Transfer funds" class="sidebar-icon">
                    <span class="sidebar-text">Transfer</span>
                </a>
                <a href="#" class="sidebar-item">
                    <img id="cards-icon" src="images/card.png" alt="View cards" class="sidebar-icon">
                    <span class="sidebar-text">Cards</span>
                </a>
                <a href="#" class="sidebar-item">
                    <img id="payments-icon" src="images/payment.png" alt="Make payments" class="sidebar-icon">
                    <span class="sidebar-text">Payments</span>
                </a>
                <a href="index.html" class="sidebar-item">
                    <img id="index-icon" src="images/logout.png" alt="Log out" class="sidebar-icon">
                    <span class="sidebar-text">Log out</span>
                </a>
            </nav>
            
           
            <div class="container-content">
                <div class="container">
                    <div class="header">
                        <h1 class="title">Hi there,<username>!</h1>
                        <button id="add-card-btn1" class="btn-add-card">+ Add card</button>
                    </div>
                    
                    <div class="card-container">
                        <div class="card-section">
                            <div class="card-header">
                                <h2>My card</h2>
                                <button class="next">
                                    <img src="images/next1.png" alt="more" class="next-btnn">
                                </button>
                            </div>
                            <div class="card">
                                <div class="total-balance">
                                    <div>Total balance</div>
                                    <div>$23,942.50</div>
                                </div>
                                <div class="visa-text">Visa</div>
                            </div>
                            
                        </div>
                        
                        <div class="container-actions">
                            <button id="make-transfer-btn1" class="action-btn">Transfer</button>
                            <button id ="make-payment-btn1" class="action-btn">Make payments</button>
                        </div>
                    </div>
                </div>
                
                <div class="container-3">
                    <div class="header2">
                        <p class="title2">Recent activity</p>
                        <p class="subtitle2">See all </p>
                        <button class="next">
                            <img id="next-btn" src="images/next1.png" alt="more" class="next-btn">
                        </button>
                    </div>  
                    <div class="container3-1">
                        <div class="img-card">
                            <img src="images/tranferRed.png" alt="img" class="img-1">
                        </div>
                        <div class="content-card">
                            <p class="title-card">Netflix</p>
                            <p class="date">Today</p>
                        </div>
                        <div class="amount">
                            <p class="amount1">$100</p>
                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
    <script src="js/functionality.js"></script>
</body>
</html>
