<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/login.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
              <div class="nav-list">
                <div class="logo"><a href="#">PAY-ME</a></div>
                <ul class="nav-items">
                  <li><a href="#" class="cta1">Sign In</a></li>
                  <li><a href="register.html" class="cta">Get Started</a></li>
                </ul>
              </div>
            </nav>
        </header>
            <div class="main-container">
                <div class="container-2">
                    <img src="images/gifPrincipal.gif" alt="Principal GIF">
                </div>
                <div class="container-1">
                    <h1 class="title">Welcome!</h1>
                    <h2 class="subtitle">Sign in to your account</h2>
                    <div class="form">
                        <form action="">
                            <div class="input-group">
                                <input type="text" id="email" placeholder="Email address" required>
                                <input type="password" id="password" placeholder="Password" required>
                            </div>
                            <div class="btn-group">
                                <button id="signIn-btn" type="button" class="btn">Sign In</button>
                                <button id="signUp-btn" type="button" class="btn">Sign Up</button>
                            </div>
                            
                            <p class="option">Or login with</p>
                            <div class="image-icon">
                                <img src="images/google.png" alt="Google">
                                <img src="images/facebook.png" alt="Facebook">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
         <script src="js/functionality.js"></script>
    </div>
    
</body>
</html>
