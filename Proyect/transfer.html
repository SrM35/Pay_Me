<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="icon" href="images/logoPM.png">
    <link rel="stylesheet" href="assets/transfer.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-page">
        <header>
            <nav class="navbar">
                <div class="nav-list">
                    <div class="logo"><a href="#">PAY-ME</a></div>
                    <ul class="nav-items">
                        <li><img src="images/elJoji.jpg" alt="Profile picture" class="cta"></li>
                        <li><a href="#" class="cta1">Username</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="main-content">
          
            <nav class="side-bar">
                <a href="#" class="sidebar-item">
                    <img id ="home-icon" src="images/home.png" alt="Go to Home page" class="sidebar-icon">
                    <span class="sidebar-text">Home</span>
                </a>
                <a href="#" class="sidebar-item">
                    <img id ="historial-icon" src="images/historial.png" alt="View history" class="sidebar-icon">
                    <span class="sidebar-text">Historial</span>
                </a>
                <a href="#" class="sidebar-item">
                    <img id="transfer-icon" src="images/tansfer.png" alt="Transfer funds" class="sidebar-icon">
                    <span class="sidebar-text">Transfer</span>
                </a>
                <a href="#" class="sidebar-item">
                    <img id="cards-icon" src="images/card.png" alt="View cards" class="sidebar-icon">
                    <span class="sidebar-text">Cards</span>
                </a>
                <a href="#" class="sidebar-item">
                    <img id="payments-icon" src="images/payment.png" alt="Make payments" class="sidebar-icon">
                    <span class="sidebar-text">Payments</span>
                </a>
                <a href="index.html" class="sidebar-item">
                    <img id="index-icon" src="images/logout.png" alt="Log out" class="sidebar-icon">
                    <span class="sidebar-text">Log out</span>
                </a>
            </nav>
        
            <div class="content">
                    <div class="card-container">
                            <div class="card">
                                <div class="total-balance">
                                    <div>Total balance</div>
                                    <div>$23,942.50</div>
                                </div>
                            </div>
                        </div>
                        <div class="container-actions">
                            <!-- <p class="email">Sender Email</p>
                            <input type="text" id="sender-email" placeholder="example@e-mail.com" required> -->
                            <p class="email">Recipient Email</p>
                            <input type="text" id="recipient-email" placeholder="example@e-mail.com" required>
                            <p class="amount">Amount to Transfer</p>
                            <input type="number" id="transfer-amount" placeholder="0.00" class="amount-input" step="0.01" min="0" required>
                            <p class="message">Message</p>
                            <input type="text" id="transfer-message" placeholder="Write a message" class="message-input">
                            <button id="make-transfer-btn" class="action-btn">Make Transfer</button>
                        </div>
                        
            </div>
    </div>     
    <script src="js/transfer.js"></script>
    <script src="js/functionality.js"></script>
   
</body>
</html>
