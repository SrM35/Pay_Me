<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/register.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
              <div class="nav-list">
                <div class="logo"><a href="#">PAY-ME</a></div>
                <ul class="nav-items">
                  <li><a href="login.html" class="cta1">Sign In</a></li>
                  <li><a href="" class="cta">Get Started</a></li>
                </ul>
              </div>
            </nav>
        </header>
            <div class="main-container">
                <div class="container-1">
                    <h1 class="title">Create an account</h1>
                    <h2 class="subtitle">Sign up now and  unlock exclusive access!</h2>
                    <div class="form">
                        <form action="">
                            <div class="input-group">
                                <input type="text" placeholder="First name">
                                <input type="password" placeholder="Last name">
                                <input type="password" placeholder="Gmail">
                                <input type="password" placeholder="Password">	
                            </div>
                            <div class="btn-group">
                                <button id = "create-btn" type="button" class="btn">Create account</button>
                                <button id = "sign-In-btn" type="button" class="btn">Sign in</button>
                            </div>
                            <p class="option">Or sign up with</p>
                            <div class="image-icon">
                                <img src="images/google.png" alt="Google">
                                <img src="images/facebook.png" alt="Facebook">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="container-2">
                    <img src="images/gifPrincipal.gif" alt="Principal GIF">
                </div>
            </div>
            
            <script src="functionality.js"></script>
    </div>
    
</body>
</html>
