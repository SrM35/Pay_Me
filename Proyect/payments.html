<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>makePayments</title>
    <link rel="icon" href="images/logoPM.png">
    <link rel="stylesheet" href="assets/payments.css">
</head>
<body>
    <div class="container-page">
        <header>
            <nav class="navbar">
                <div class="nav-list">
                    <div class="logo"><a href="#">PAY-ME</a></div>
                    <ul class="nav-items">
                        <li><img src="images/elJoji.jpg" alt="Profile picture" class="cta"></li>
                        <li><a href="#" class="cta1">Username</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="main-content">
          
            <nav class="side-bar">
                <a href="#" class="sidebar-item">
                    <img id ="home-icon" src="images/home.png" alt="Go to Home page" class="sidebar-icon">
                    <span class="sidebar-text">Home</span>
                </a>
                <a href="#" class="sidebar-item">
                    <img id ="historial-icon" src="images/historial.png" alt="View history" class="sidebar-icon">
                    <span class="sidebar-text">Historial</span>
                </a>
                <a href="#" class="sidebar-item">
                    <img id="transfer-icon" src="images/tansfer.png" alt="Transfer funds" class="sidebar-icon">
                    <span class="sidebar-text">Transfer</span>
                </a>
                <a href="#" class="sidebar-item">
                    <img id="cards-icon" src="images/card.png" alt="View cards" class="sidebar-icon">
                    <span class="sidebar-text">Cards</span>
                </a>
                <a href="#" class="sidebar-item">
                    <img id="payments-icon" src="images/payment.png" alt="Make payments" class="sidebar-icon">
                    <span class="sidebar-text">Payments</span>
                </a>
                <a href="index.html" class="sidebar-item">
                    <img id="index-icon" src="images/logout.png" alt="Log out" class="sidebar-icon">
                    <span class="sidebar-text">Log out</span>
                </a>
            </nav>
            <div class="content">
                    <div class="card-container">
                            <div class="card">
                                <div class="total-balance">
                                    <div>Total balance</div>
                                    <div>$23,942.50</div>
                                </div>
                            </div>
                        </div>
                        <div class="container-actions">
                            <label for="payment-method">Payment Method</label>
                            <select id="payment-method" required>
                                <option value="account">Account</option>
                                <option value="card">Card</option>
                            </select>

                            <p id="companyName" class="company">Deuda con:</p>
                        
                            <div id="card-info" class="card-info" style="display: none;">
                                <label for="card-number">Card Number</label>
                                <input type="text" id="card-number" placeholder="Enter card number">
                        
                                <label for="security-numbers">Security Numbers</label>
                                <input type="text" id="security-numbers" placeholder="Enter security numbers">
                            </div>

                            <p class="amount">Amount to Pay:</p>
                            <input type="number" id="amountPay" placeholder="$0.00" required>
                        
                        
                            <button id="make-payment-btn" class="action-btn">Make payment</button>
                        </div>
                    </div>
                        
                </div>
            </div>
    </div>     
    <script src="js/payments.js"></script>
    <script src="js/functionality.js"></script>
</body>
</html>
